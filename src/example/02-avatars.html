<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 상태 디자인 (온/오프)</title>
    <link class="" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css" integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg==" crossorigin="anonymous" />
    <link class="" rel="stylesheet" href="./../styles/main.css" />

  <body class="font-pre bg-slate-900 text-white p-5">

      <figure tabindex="0" class="blur hocus:blur-none relative *:rounded-full size-16">
        <img class="" src="./../faces/face1.jpg" alt="" />
        <figcaption class="absolute size-[18px] bg-primary-100 right-0 bottom-0 border-2 border-white"><span class="sr-only">온라인</span></figcaption>
      </figure>
