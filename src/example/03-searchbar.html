<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 검색 바</title>
    <link class="" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css" integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg==" crossorigin="anonymous" />
    <link class="" rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <body class="font-pre bg-slate-900 text-white p-5">
    <!-- 컨테이너 유틸리티 적용 -->
    <div class="container">
      <h1>
        <a href="">
          <span class="sr-only">네이버</span>
          <span class="" aria-hidden="true">N</span>
        </a>
      </h1>
      <form action="/">
        <div>
          <label for="input-1" class="sr-only">검색어</label>
          <input type="search" id="input-1" placeholder="검색어를 입력하세요" />
        </div>
        <button type="submit" aria-label="검색"></button>
      </form>
    </div>
  </body>
</html>
