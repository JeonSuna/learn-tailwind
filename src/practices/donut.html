<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경 스타일</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css" integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <!-- body 요소의 최소 높이는 100vh로 지정, 배경 이미지([url(./../img/euid-logo-dark.png)]), 배경이미지 반복안함, 배경이미지 위치(오른쪽 하단)지정, 배경이미지 크기([length:100px_35px]) 지정 -->
  <body class="font-pre bg-slate-900 text-white p-5 min-h-screen bg-[url(./../img/euid-logo-dark.png)] bg-no-repeat bg-right-bottom bg-[length:100px_35px]">
   <div class="max-w-[425px] mx-auto bg-pink-100 text-3xl h-screen" >
    <img src="./../icons/donut.svg" alt="">
    <div class="p-10 bg-white text-black rounded-t-[40px] w-[100%] ">
        <div>
            <h1 class="text-pink-200 text-2xl font-semibold break-words">Strawberry Wheel</h1>
        </div>
            <section>
            <h2 class="text-[18px] font-semibold">About Gonut</h2>
            <p class="text-[14px] leading-normal text-opacity-60">These soft, cake-like Strawberry Frosted Donuts feature fresh strawberries and a delicious fresh strawberry glaze frosting. Pretty enough for company and the perfect treat to satisfy your sweet tooth.</p>
            </section>

            <section class="mt-[26px]">
                <h2>Quantity</h2>
            <div class="flex gap-5 pt-5 flex-wrap">
                <button class="bg-white shadow-shadow/10 size-[45px] rounded-xl">-</button>
                <button class="bg-white shadow-shadow/10 size-[45px] rounded-xl">1</button>
                <button class="bg-black text-white shadow-shadow/10 size-[45px] rounded-xl">+</button>
            </div>
            </section>
            <div class="flex gap-7 mt-11 flex-wrap">
                <span class="font-semibold">£16</span>
                <button class="rounded-xl bg-pink-200 text-white text-[20px] h-15 px-[76px]">Add to Cart</button>
            </div>



        </div>
   </div>

  </body>
</html>
